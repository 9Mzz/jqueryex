<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 예제</h1>

	<!-- 	05.JavaScript 16p -->
	<script type="text/javascript">
		//이름 있는 함수(기명, 선언 함수) --> 정의 부분이 먼저 해석된다.
		//정의
		function testA() {	
			console.log("testA() 함수 실행");
		}
		
		// testA << 이름, () << 실행
		//실행
		testA();			//정의 부분이 아래에 있어도 실행됨.
		
		//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

		//이름없는 함수(익명)	//한번 쓸 경우 사용. --> 실제로 이름이 없으면 사용할 수 없다 --> 변수에 할당
		var testB = function(){
			console.log("익명함수 실행")
		}
		
		//testB << 변수 이름, () << 실행
		testB;
		
	</script>

</body>
</html>
