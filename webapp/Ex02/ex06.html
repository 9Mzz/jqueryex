<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 예제</h1>

	<script type="text/javascript">
		var num = 1;
		while (true) {
			if (num % 6 == 0 && num % 14 == 0) {//6의 배수와 14의 배수 동시에 만족하면 출력.
				document.write(num);
				break;
			}
			num++
		}
	</script>

</body>
</html>
