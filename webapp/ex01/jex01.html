<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
<body>

	<div>
		<button id="btn" type="button">js 테스트</button>
		<h1 id="display">이름 출력 영역</h1>
	</div>

	<script type="text/javascript">
		$("#btn").on("click", function() {
			console.log("버튼 클릭")
			$("#display").html("<font color='red'>홍길동<font>");

		}); // 클릭 할 떄 (click)은 이벤트, function은 실행.
	</script>


</body>
</html>
