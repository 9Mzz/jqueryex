<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 예제</h1>

	<script type="text/javascript">
		var code = prompt();
		console.log(typeof code);

		switch (code) {
		case "1":
			document.write("101호");
			break;
		case "2":
			document.write("201호");
			break;
		case "3":
			document.write("301호");
			break;
		case "4":
			document.write("401호");
			break;
		default:
			document.write("상담원에게 문의하세요");
			break;

		}
	</script>

</body>
</html>
